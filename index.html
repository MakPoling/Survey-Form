
<div id="form-outer">
  <p id="description">
    Annual Employee Survey
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="employeenum">* Employee Number: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="employeenum" id="number" min=000000 max=999999 minlength=6 maxlength=6 class="input-field" placeholder="XXXXXX">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="age">* Age</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="under18">Under 18</option>
      <option value="18-30">18-30</option>
      <option value="30-65">30-65</option>
      <option value="over65">Over 65</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like"> * How long have you been employed with us? </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="oneyear">Less than 1 year</option>
      <option value="onetofive">1-5 years</option>
      <option value="fivetoten">5-10 years</option>
      <option value="overten">Over 10 years</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* Would you recommend our company to someone else seeking work?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Yes<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>No<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Prefer not to answer<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">What can we improve?<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Work/Life Balance</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Interactions with Management/Supervisors</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Workload Distribution</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Opportunities for Advancement</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Amenities</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Breakroom</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Training</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">After-Work Activities</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
